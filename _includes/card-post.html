{% for item in site.data.data %}
<div class="grid text-center grid-post">
  <div class="g-col-6 g-col-md-4">
<div class="card">
  <img src="{{site.baseurl}}/{{item.img}}" class="card-img-top card-post-img" alt="{{item.title}}">
  <div class="card-body">
    <p class="card-text">{{item.desc}}</p>
  </div>
</div>
  </div>
</div>
{% endif %}
