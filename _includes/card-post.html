{% for item in site.data.data limit: 10 %}

  <div class="g-col-6 g-col-md-4">
<div class="card shadow-sm">
  <img src="{{site.baseurl}}/{{item.img}}" class="card-img-top card-post-img" alt="{{item.title}}">
  <div class="card-body">
    <p class="card-text">{{item.title}}</p>
<hr/>
<a href="{{item.url}}" target="_blank" type="button" class="btn btn-primary btn-sm">Play Game</a>
  </div>
</div>
  </div>

{% endfor %}
