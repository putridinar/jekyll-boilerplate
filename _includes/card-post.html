{% for item in site.data.data %}

  <div class="g-col-6 g-col-md-4 post-list">
<div class="card shadow-sm post">
  <img src="{{site.baseurl}}/{{item.img}}" class="card-img-top card-post-img" alt="{{item.title}}">
  <div class="card-body">
    <p class="card-text">{{item.title}}</p>
<hr/>
<a href="{{item.url}}" target="_blank" type="button" class="btn btn-primary btn-sm">Play Game</a>
  </div>
</div>
  </div>

{% endfor %}

<script>
  
  //-------------------------------------//
// init Infinite Scroll

$('.post-list').infiniteScroll({
  path: getPenPath,
  append: '.post',
  button: '.view-more-button',
  // using button, disable loading on scroll 
  scrollThreshold: false,
  status: '.page-load-status',
});

</script>
